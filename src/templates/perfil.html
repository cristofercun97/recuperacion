<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">APPFRIENDS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Logut</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="content"> 
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center">Sube tu foto.</h3>
                        <form action="{{ url_for('perfil') }}" method="POST" enctype="multipart/form-data">
                            {{ form.hidden_tag() }}
    
                            <div class="mb-3">
                                <label for="foto" class="form-label">{{ form.foto.label }}</label>
                                {{ form.foto(class="form-control") }}
                            </div>
    
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">{{ form.descripcion.label }}</label>
                                {{ form.descripcion(class="form-control") }}
                            </div>
    
                            <button type="submit" class="btn btn-primary w-100">Subir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </div>

</body>
</html>
